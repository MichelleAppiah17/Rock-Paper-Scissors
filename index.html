<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Rock, Paper, Scissors</h1>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
        <br /><br />
        <div id="result"></div>
        <br />
        <div id="score">
          Your Score: <span id="userScore">0</span> | Computer Score:
          <span id="computerScore">0</span>
        </div>
        <script>
          const buttons = document.querySelectorAll("button");
          const result = document.querySelector("#result");
          const userScore = document.querySelector("#userScore");
          const computerScore = document.querySelector("#computerScore");
          let userScoreCount = 0;
          let computerScoreCount = 0;
    
          buttons.forEach((button) => {
            button.addEventListener("click", playRound);
          });
    
          function playRound(e) {
            let userChoice = e.target.id;
            let computerChoice = getComputerChoice();
            let resultText = getResult(userChoice, computerChoice);
            result.innerHTML = `You chose ${userChoice}, computer chose ${computerChoice}. ${resultText}`;
            updateScore(resultText);
          }
    
          function getComputerChoice() {
            let choices = ["rock", "paper", "scissors"];
            let randomIndex = Math.floor(Math.random() * choices.length);
            return choices[randomIndex];
          }
    
          function getResult(user, computer) {
            if (user === computer) {
              return "It's a tie!";
            } else if (
              (user === "rock" && computer === "scissors") ||
              (user === "paper" && computer === "rock") ||
              (user === "scissors" && computer === "paper")
            ) {
              return "You win!";
            } else {
              return "You lose.";
            }
          }
    
          function updateScore(result) {
            if (result === "You win!") {
              userScoreCount++;
              userScore.innerHTML = userScoreCount;
            } else if (result === "You lose.") {
              computerScoreCount++;
              computerScore.innerHTML = computerScoreCount;
            }
          }
        </script>
      </body>
    </html>
